matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: '10'
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

    - os: windows
      language: node_js
      node_js: '8'

cache:
  directories:
    - node_modules
    - app/node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -y libudev-dev && yarn global add node-gyp; fi

script:
  - |
    if [ "$TRAVIS_BRANCH" == "master" ]; then yarn dist; fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine
